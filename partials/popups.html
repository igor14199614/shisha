<div class="hidden">
	<div class="popup" id="popup1">
		<div class="popup__wrap">
			<div class="popup__title">Стать партнёром</div>
			<div class="popup__subtitle">Оставьте свои данные и&nbsp;мы&nbsp;свяжемся с&nbsp;вами в&nbsp;ближайшее время</div>
			<input checked class="input-checkbox1" id="input-checkbox1" type="checkbox">
			<form action="#" class="popup__form form">
				<label class="label1">
					<input class="input1" type="text" placeholder="Наименование компании">
				</label>
				<label class="label1 label1--error">
					<input class="input1" type="email" placeholder="Email">
					<div class="label1__text-error">Текст ошибки</div>
				</label>
				<label class="label1">
					<input class="input1" type="tel" placeholder="Телефон">
				</label>
				<label class="label1">
					<textarea class="textarea1" placeholder="Комментарий"></textarea>
				</label>
				<div class="label-checkbox1-wrap">
					<label for="input-checkbox1" class="label-checkbox1">
						<span class="label-checkbox1__icon-wrap">
							<span class="label-checkbox1__icon">
								<svg><use xlink:href="/src/img/sprite.svg#check"></use></svg>
							</span>
						</span>
						<span class="label-checkbox1__text">Согласен с <a href="#">Политикой конфиденциальности</a></span>
					</label>
				</div>
				<button type="submit" class="form-btn">Отправить</button>
			</form>
		</div>
	</div>
	<div class="popup" id="popup2">
		<div class="popup__wrap">
			<div class="popup-item1">
				<div class="popup-item1__img-wrap">
					<div class="popup-item1__img">
						<img src="/src/img/donateproject-item1-img1.webp" alt="">
					</div>
				</div>
				<div class="popup-item1__text-wrap">
					<div class="popup-item1__title">Постер “Ебнутые клиенты, или за что мне это”</div>
					<div class="popup-item1__price">1500&nbsp;руб</div>
				</div>
			</div>
			<input checked class="input-checkbox1" id="input-checkbox2" type="checkbox">
			<form action="#" class="popup__form form">
				<label class="label1">
					<span class="label1__input-wrap">
						<span class="label1__icon">
							<svg><use xlink:href="/src/img/sprite.svg#user"></use></svg>
						</span>
						<input class="input1" type="text" placeholder="Имя и фамилия">
					</span>
				</label>
				<label class="label1">
					<span class="label1__input-wrap">
						<span class="label1__icon">
							<svg><use xlink:href="/src/img/sprite.svg#email"></use></svg>
						</span>
						<input class="input1" type="email" placeholder="Email">
					</span>
				</label>
				<label class="label1">
					<span class="label1__input-wrap">
						<span class="label1__icon">
							<svg><use xlink:href="/src/img/sprite.svg#phone"></use></svg>
						</span>
						<input class="input1" type="tel" placeholder="Телефон">
					</span>
				</label>
				<label class="label1">
					<textarea class="textarea1" placeholder="Комментарий"></textarea>
				</label>
				<div class="label-checkbox1-wrap">
					<label for="input-checkbox2" class="label-checkbox1">
						<span class="label-checkbox1__icon-wrap">
							<span class="label-checkbox1__icon">
								<svg><use xlink:href="/src/img/sprite.svg#check"></use></svg>
							</span>
						</span>
						<span class="label-checkbox1__text">Согласен с <a href="#">Политикой конфиденциальности</a></span>
					</label>
				</div>
				<button type="submit" class="form-btn">Отправить</button>
			</form>
		</div>
	</div>
</div>
